<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flow — Offline</title>
    <style>
      :root {
        --fb-bg: #3b1b6a;
      }
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        background: var(--fb-bg);
        color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(420px, calc(100% - 48px));
        text-align: center;
      }
      h1 {
        margin: 0;
        font-size: 26px;
        font-weight: 700;
        letter-spacing: -0.02em;
      }
      p {
        margin: 12px 0 0;
        font-size: 14px;
        line-height: 1.45;
        opacity: 0.85;
      }
      .hint {
        margin-top: 10px;
        font-size: 12px;
        opacity: 0.75;
      }
      .row {
        margin-top: 18px;
        display: flex;
        gap: 10px;
        justify-content: center;
      }
      button {
        appearance: none;
        border: 1px solid rgba(255, 255, 255, 0.22);
        background: rgba(255, 255, 255, 0.14);
        color: #fff;
        border-radius: 16px;
        padding: 12px 16px;
        font-size: 14px;
        font-weight: 600;
        min-width: 140px;
      }
      button:active {
        background: rgba(255, 255, 255, 0.2);
      }
      button[disabled] {
        opacity: 0.7;
      }
      .status {
        margin-top: 14px;
        font-size: 12px;
        opacity: 0.75;
        min-height: 16px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You’re offline</h1>
      <p>
        Flow needs an internet connection to load the latest content. Check your connection, then tap Retry.
      </p>
      <div class="hint">
        If you’re on Wi‑Fi, it may be connected without internet. Try mobile data or another network.
      </div>
      <div class="row">
        <button id="retryBtn" type="button">Retry</button>
      </div>
      <div id="status" class="status"></div>
    </div>
    <script>
      (function () {
        // Remote app origin (the normal Capacitor server.url).
        // Keep this in sync with capacitor.config.json server.url.
        var REMOTE_URL = "https://www.flowbalance.app";
        var statusEl = document.getElementById("status");
        var btn = document.getElementById("retryBtn");

        function setStatus(msg) {
          statusEl.textContent = msg || "";
        }

        function headPing(url, timeoutMs) {
          return new Promise(function (resolve) {
            var controller = typeof AbortController !== "undefined" ? new AbortController() : null;
            var t = setTimeout(function () {
              try { controller && controller.abort(); } catch (_) {}
              resolve(false);
            }, timeoutMs);

            fetch(url, {
              method: "HEAD",
              cache: "no-store",
              signal: controller ? controller.signal : undefined,
            })
              .then(function (res) {
                clearTimeout(t);
                resolve(res && (res.ok || (res.status >= 200 && res.status < 500)));
              })
              .catch(function () {
                clearTimeout(t);
                resolve(false);
              });
          });
        }

        async function tryGoOnline() {
          btn.disabled = true;
          setStatus("Checking connection…");

          var ok = await headPing(REMOTE_URL + "/favicon.ico?ping=" + Date.now(), 1500);
          if (ok) {
            setStatus("Back online. Opening Flow…");
            window.location.replace(REMOTE_URL);
            return;
          }

          btn.disabled = false;
          setStatus("Still offline. Please try again.");
        }

        btn.addEventListener("click", function () {
          tryGoOnline();
        });

        // Auto-retry when the browser thinks we're back online.
        window.addEventListener("online", function () {
          tryGoOnline();
        });

        // First message
        setStatus(navigator.onLine === false ? "No connection detected." : "");
      })();
    </script>
  </body>
</html>
